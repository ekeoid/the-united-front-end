<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">AutoChef</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="pantry.html">My Pantry</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="recipes.html">My Recipes</a>

                    <a class="nav-link" href="recipes.html">Recipe Search</a>

                    <a class="nav-link disabled" href="#">My Cart</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        About

                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Our Mission</a>
                        <a class="dropdown-item" href="#">Contact Us</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div id="food-items" class="col-3">
                <div class="card card-header">Pantry</div>
                <div class="card card-body">
                    <p>
                        <input class="form-check-input" type="checkbox" value="" id="pantryEntry1">
                        <label class="form-check-label" for="pantryEntry1">
                            Pantry Entry 1
                        </label>
                        <br>
                        <input class="form-check-input" type="checkbox" value="" id="pantryEntry2">
                        <label class="form-check-label" for="pantryEntry2">
                            Pantry Entry 2
                        </label>
                    </p>
                </div>
                <br>
                <button class="btn btn-submit">Find Recipes</button>
            </div>

            <div class="col-9">
                <div class="card card-header">Recipes</div>
                <div class="container" id="recView">
                    <div class="card card-body" id="recipeDisplay">
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <h1>Recipe Search</h1>
        </div>
        <br>
        <form id="ingredient-form">
            <h6>Add Ingredients one at a time or multiple items separated by
                a comma</h6>
            <label for="ingredient-input"></label>
            <input type="text" id="ingredient-input" placeholder="kale, chicken etc.">
            <br>

            <input id="search-ingredients" type="submit" value="Search for recipes">
        </form>
        <br>
    </div>
